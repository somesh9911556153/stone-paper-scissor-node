<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Paper Scissor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="game-container">
    <div class="main-content">
      <h1>Stone Paper Scissor</h1>
      <button id="back-button" onclick="goBack()">⬅ Back</button>
      <div class="emoji-banner">
      <span class="emoji">🗿</span>
      <span class="emoji">📄</span>
      <span class="emoji">✂️</span>
    </div>

      <!-- MODE SELECTION -->
      <div id="mode-selection">
        <button onclick="selectMode('bot')">Play with Computer</button>
        <button onclick="selectMode('online')">Play Online with Friend</button>
      </div>

      <!-- ROOM CONTROLS (Only for Online Mode) -->
      <div id="room-controls" style="display: none;">
        <input type="text" id="room-id" placeholder="Enter Room Code" />
        <button onclick="joinRoom()">Join Room</button>
      </div>

      <!-- GAME UI -->
      <div id="game-ui" style="display:none;">
        <div class="modes">
          <p id="mode-status"></p>
          <p id="player-role-label" style="display:none;">
            You are: <span id="player-role"></span>
          </p>
        </div>

        <!-- Choice Buttons -->
        <div class="button">
          <button onclick="handleChoice('stone')">🪨 Stone</button>
          <button onclick="handleChoice('paper')">📄 Paper</button>
          <button onclick="handleChoice('scissor')">✂️ Scissor</button>
          <button onclick="resetGame()">🔄 Reset</button>
        </div>

        <!-- Results / Banter -->
        <div id="result"></div>
        <div id="banter"></div>

        <!-- Inline Leaderboard (hidden until toggled) -->
        <div class="leaderboard-inline" style="display:none;">
          <h2>Leaderboard</h2>
          <p>Wins: <span id="wins">0</span></p>
          <p>Losses: <span id="losses">0</span></p>
          <p>Draws: <span id="draws">0</span></p>
        </div>

        <!-- Show/Hide Leaderboard Button -->
        <button id="toggle-leaderboard-btn"
                class="toggle-leaderboard"
                style="display: none; margin: 0.5rem auto;">
          Show Leaderboard
        </button>

        <!-- Achievement -->
        <div id="achievement"></div>
      </div>
    </div>
  </div>

  <!-- Socket.IO Client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Multiplayer + Bot Logic -->
  <script src="client.js"></script>
</body>
</html>
